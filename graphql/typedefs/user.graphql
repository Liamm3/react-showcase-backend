type User implements Timestamps {
  id: ID!
  firstName: String!
  lastName: String!
  email: String!
  groups: [Group]
  posts: [Post]

  createdAt: Date!
  updatedAt: Date!
}

input UserCreateInput {
  firstName: String!
  lastName: String!
  email: String!
}

input UserUpdateInput {
  firstName: String
  lastName: String
  email: String
}
